<head>
  <title>Excel Data Display</title>
  <script>
    fetch('./assets/database.csv')
        .then(response => response.text())
        .then(data => {
            // Split the CSV data into rows
            var rows = data.split('\n');

            rows.forEach(row => {
                    var cells = row.split(',');
                    var firstElement = cells[0];
                    
                    if (firstElement != ''){
                      // Create a new paragraph element for each first element
                      var paragraph = document.createElement('p');
                      paragraph.textContent = 'First element: ' + firstElement;
                      document.body.appendChild(paragraph);
                    }
                    
                });
            

            
        })
        .catch(error => {
            console.error('Error:', error);
        });
</script>
</head>
